query getStats {
    stats {
        version
        pubSubTopic
        rendezvous
        peerID
        ethereumChainID
        latestBlock {
            number
            hash
        }
        numPeers
        numOrders
        numOrdersIncludingRemoved
        startOfCurrentUTCDay
        ethRPCRequestsSentInCurrentUTCDay
        ethRPCRateLimitExpiredRequests
        maxExpirationTime
    }
}
